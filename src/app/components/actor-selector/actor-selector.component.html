<div class="actor-container">
  <h3>Actor Selector Component</h3>
  <label class="actor-selector__label" for="actorSelector">
    Choose Actor
  </label>
  <select
    id="actorSelector"
    class="actor-selector__select"
    (change)="selectActor($event.target)"
  >
    <option *ngFor="let actor of _actors$ | async" [value]="actor.id">
      {{ actor.name }}, {{ actor.age }}
    </option>
  </select>
</div>
